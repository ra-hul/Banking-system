<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To Our Bank</h1>

    </header>

    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 w-3/4 border-gray-400 mb-4 px-2 block rounded" type="text"
                    placeholder="your email here">
                <input id="user-password" class="border-2 w-3/4 border-gray-400 mb-4  px-2 rounded block"
                    type="password" name="" id="" placeholder="your password here">
                <button id="login-submit" class="bg-red-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/bank.js"></script>
</body>

</html>
